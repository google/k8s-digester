apiVersion: apps/v1
kind: Deployment
metadata:
  name: digester-controller-manager
  namespace: digester-system
  labels:
    control-plane: controller-manager
    digester/operation: webhook
    digester/system: 'yes'
spec:
  replicas: 3 # {"$kpt-set":"replicas"}
  selector:
    matchLabels:
      control-plane: controller-manager
      digester/operation: webhook
      digester/system: 'yes'
  template:
    metadata:
      labels:
        control-plane: controller-manager
        digester/operation: webhook
        digester/system: 'yes'
      annotations:
        container.seccomp.security.alpha.kubernetes.io/manager: runtime/default
        prometheus.io/port: '8888' # {"$kpt-set":"metrics-port"}
    spec:
      serviceAccountName: digester-admin
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: manager
        image: gcr.io/cloud-solutions-images/k8s-digester@sha256:2619a803494d517e6767fda0262afefce063a15b77d5e5ae630893d4eb85daa9 # {"$kpt-set":"image"}
        args:
        - webhook
        - --cert-dir=/certs # {"$kpt-set":"cert-dir-flag"}
        - --disable-cert-rotation=false # {"$kpt-set":"disable-cert-rotation-flag"}
        - --dry-run=false # {"$kpt-set":"dry-run-flag"}
        - --health-addr=:9090 # {"$kpt-set":"health-addr-flag"}
        - --metrics-addr=:8888 # {"$kpt-set":"metrics-addr-flag"}
        - --offline=false # {"$kpt-set":"offline-flag"}
        - --port=8443 # {"$kpt-set":"port-flag"}
        ports:
        - name: webhook-server
          protocol: TCP
          containerPort: 8443 # {"$kpt-set":"port"}
        - name: metrics
          protocol: TCP
          containerPort: 8888 # {"$kpt-set":"metrics-port"}
        - name: healthz
          protocol: TCP
          containerPort: 9090 # {"$kpt-set":"health-port"}
        env:
        - name: DEBUG
          value: 'false' # {"$kpt-set":"debug"}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 100m # {"$kpt-set":"request-cpu"}
            ephemeral-storage: 256Mi # {"$kpt-set":"request-ephemeral-storage"}
            memory: 256Mi # {"$kpt-set":"request-memory"}
        volumeMounts:
        - name: cert
          readOnly: true
          mountPath: /certs # {"$kpt-set":"cert-dir"}
        livenessProbe:
          httpGet:
            port: healthz
            path: /healthz
        readinessProbe:
          httpGet:
            port: healthz
            path: /readyz
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65532
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: digester-webhook-server-cert
